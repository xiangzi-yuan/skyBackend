# 苍穹外卖后端 - 自动部署到服务器
# push 到 master 分支时自动触发

name: Deploy Backend

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 准备服务器目录（只清理代码，不动 /opt/sky 下其他东西）
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -euo pipefail
            mkdir -p /opt/sky/skyBackend
            # 只清空代码目录内容（避免 rm -rf 误删目录本身）
            rm -rf /opt/sky/skyBackend/*

      - name: 上传代码到服务器（排除 target/.git/.idea）
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".,!.git,!.git/**,!**/target/**,!.idea,!.idea/**"
          target: "/opt/sky/skyBackend"
          overwrite: true

      - name: 构建并启动 backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 100m
          script: |
            set -euo pipefail
            cd /opt/sky

            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1

            # 构建 + 更新（依赖 Dockerfile 的缓存，后续不会每次都刷 2000 行下载）
            docker compose build backend
            docker compose up -d backend

            docker compose ps
            echo "✅ 后端部署完成！"
