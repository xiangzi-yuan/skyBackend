# 苍穹外卖后端 - 自动部署到服务器
# push 到 master 分支时自动触发

name: Deploy Backend

on:
  push:
    branches: [master]

  # 手动触发（GitHub 页面点击按钮）
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.6-eclipse-temurin-17
    env:
      JAVA_TOOL_OPTIONS: -Djdk.image.use.jvm.map=false
      MAVEN_OPTS: -Djdk.image.use.jvm.map=false
    
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: Maven 构建
        run: mvn clean package -DskipTests -B

      - name: 上传 JAR 到服务器
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "sky-server/target/*.jar"
          target: "/opt/sky/backend"

      - name: 重启后端服务
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/sky
            docker compose restart backend
            echo "✅ 后端部署完成！"
