name: Deploy Backend

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 准备服务器目录
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            sudo mkdir -p /opt/sky/skyBackend
            sudo chown -R $USER:$USER /opt/sky/skyBackend

      - name: 上传代码到服务器（排除 target/.git/.idea）
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./,!.git,!.git/**,!**/target/**,!.idea,!.idea/**"
          target: "/opt/sky/skyBackend"
          overwrite: true

      - name: 构建并滚动更新 backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 100m
          script: |
            set -euo pipefail
            cd /opt/sky

            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1

            # 关键：如果基础镜像已在本机，就不要每次都去 Docker Hub 探测
            # 没有才 pull（配合服务器镜像加速后，pull 才会稳定）
            for img in "maven:3.9.6-eclipse-temurin-17" "eclipse-temurin:17-jre"; do
              if ! docker image inspect "$img" >/dev/null 2>&1; then
                echo "Pulling base image: $img"
                docker pull "$img"
              fi
            done

            docker compose build --pull=false backend
            docker compose up -d --no-deps backend
            docker compose ps

            echo "✅ 后端部署完成！"
