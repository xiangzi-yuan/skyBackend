name: Deploy Backend

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clean remote code dir
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            rm -rf /opt/sky/skyBackend
            mkdir -p /opt/sky/skyBackend

      - name: Upload source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".,!.git,!.git/**,!**/target/**,!.idea,!.idea/**"
          target: "/opt/sky/skyBackend"
          overwrite: true

      - name: Build & Restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 120m
          script: |
            set -euo pipefail
            cd /opt/sky

            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1

            # 不拉取远端基础镜像，避免 DockerHub 超时
            docker compose build --pull=false backend
            docker compose up -d backend
            docker compose ps

            echo "✅ 后端部署完成"
